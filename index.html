<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="movie.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main>
        <div class="movie-container">
            <h1>Find Your Favourite TV Shows</h1>
            <div>
                <div class="container">
                    <input type="text" id="input" placeholder="Enter show name">
                    <button type="submit" id="btn"> <i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>
        <div class="modal-overlay">
            <div class="modal-container">
                <button class="close-btn"><i class="fa fa-times"></i></button>
                <div class="modal-content" id="show-container">
                    <!-- Show items will be appended here -->
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
